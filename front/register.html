<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark nav" data-bs-theme="dark">
            <a class="navbar-brand" href="login.html">
                <img src="./assets/img/logo.png" alt="logo" class="logo">
            </a>
        </nav>
    </header>

    <div class="mainContainer">
        <div class="box">
            <h1 class="titleStyle">Cadastre-se</h1>

            <div class="inputBox">
                <label for="name" class="label">Nome</label>
                <input type="text" name="" id="name" class="inputStyle" placeholder="ex: João Silva">
                <label for="" class="label">Email</label>
                <input type="text" name="" id="" class="inputStyle" placeholder="ex: joao@email.com">
                <label for="" class="label">EDV</label>
                <input type="text" name="" id="" class="inputStyle" placeholder="ex: 90909090">
                <label for="" class="label">Senha</label>
                <input type="text" name="" id="" class="inputStyle" placeholder="Digite sua senha">
                
                <a href="login.html" class="btnInput">
                    <button >
                        <!-- <a class="btGoToLogin" href="login.html">Cadastrar</a> -->
                         Cadastrar
                    </button>
                </a>
                <p style="color: white; margin-top: 40px;"><strong>Já tem uma conta?</strong> <a class="link" href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
